<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- FONT AWESOME CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- VUE CND -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <!-- BOOTSTRAP CND -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="debug">
    <div class="body-color">

    </div>
    <div id="app">
        <div class="container-md ">
            <div class="row row-container">
                <!-- LEFT SIDE  -->
                <div class="col-md-5 left-side ">

                    <div id="left-header-1"  class="row left-header-img align-items-center ">
                        <div class="col-md-auto left-header-img">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        <div class="col" >
                            Sofia
                        </div>
                        <div class="col-md-auto fa-icon">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div id="left-header-2" class="row align-items-center">
                        <div class="col-md-auto ">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="col">
                            <div class="header-text-1">
                                Ricevi notifiche di nuovi messaggi 
                            </div>
                            <div class="header-text-2">
                                Attiva notifiche Desktop
                            </div>
                        </div>
                        
                    </div>
                   
                    <div id="left-header-3" class="row ">
                        <div class="col">
                            <div class="input-group rounded">
                                <span class="align-self-center">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            </div>
                        </div>
                    </div>
                    <!-- INIZIO MAIN -->
                    <div class="main-left-side">
                         <!-- PRIMO CONTATTO -->
                        <div class="row  align-items-center left-main " v-for="singleContact in contacts ">
                            <div class="col-md-auto " style="height: 60px;">
                                <img :src="singleContact.avatar" :alt="singleContwact.name">
                            </div>
                            <div class="col" >
                            <div>
                                {{singleContact.name}}
                            </div>
                            <div>
                                Ultimo messaggio inviato
                            </div>
                            <div id="clock">
                                12:00
                                </div>
                            </div>
                        </div>


                    </div>
                                    
                </div>
                   
                     <!-- RIGHT SIDE  -->
                <div class="col-md-7 right-side">
                    <div id="right-header-1" class="row justify-content-between align-items-center">
                        <div class="col-md-auto left-header-img">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="col">
                            <div>
                                Michele
                               </div>
                               <div>
                                Ultimo accesso oggi alle 12:00
                               </div>
                        </div>
                        <div class="col-md-auto fa-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- Rifare il bottom con container al 100% e mettere la row al fondo con dentro le col  -->
                    <div class="my-container">
                        <div class="sent">
                            <div>
                                hai portato gi√π il cane?
                            </div>
                            <span>
                                15:30
                            </span>
                        </div>

                        <div class="sent">
                            <div>
                                Ricordati di stendere i panni!
                            </div>
                            <span>
                                15:30
                            </span>
                        </div>

                        <div class="recived">
                            <div>
                                fatto
                            </div>

                            <span>
                                16:30
                            </span>
                        </div>
                        
                        <div class="my-container-footer">
                            
                            
                            <div class="left-footer">
                                <i class="fa-solid fa-face-smile"></i>
                            </div>
                            <div class="middel-footer">
                                <input type="search" placeholder="Digita il messaggio...">
                                
                            </div>
                            <div class="right-footer">
                                <i class="fa-solid fa-microphone"></i>
                                
                            </div>
                        </div>
                    </div>   
                </div>
            </div>

        </div>



    </div>  
    
    


        <!-- SCRIPT  -->
        <!-- BOOTSTRAP SCRIPT CDN  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/script.js" link="text/javasript">

        
    </script>
</body>
</html>
